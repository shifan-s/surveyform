<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div>
   <div class="  flex justify-center  items-center px-3 ">
    <div class="  bg-blue-900 h-full pl-20 w-[850px]">
      <div class=" text-2xl font-semibold">
     
     <h1 class="text-bold" style="text-align: center;"> Survey-form </h1>
    <br>
       <div class=" text-2xl font-italic">
    <h2 style="text-align: center;">Thank you for taking this servey</h2>
</div>
    <div>
         <fieldset class="bg-sky-800  w-[450px] min-h-[850px] flex flex-col px-12 ">
            <label for="name" class="text-white">Name<br>
                <input type="text" id="name" placeholder="ENTER YOUR NAME" class="w-[300px] px-4py-2 rounded-md border-none outline-none">
            </label>
            <br>
            <label for="Email" class="text-white">Email<br>
                <input type="text" id="Email" placeholder="ENTER YOUR Email" class="w-[300px] px-4py-2 rounded-md border-none outline-none">
            </label>
            <br>
            <label for="age" class="text-white">age(optional)<br>
                <input type="text" id="age" placeholder="ENTER YOUR age" class="w-[300px] px-4py-2 rounded-md border-none outline-none">
            </label>
            <br>   
            <label for="dropdown"class="text-white">Which option best describes your current role?<br>
                <select name="dropdown" id="dropdown"class="text-black rounded-md">
                    <option value=""> select one of the below</option>
                    <option value="1">student</option>
                    <option value="2">married</option>
                    <option value="3">unmarried</option>
                    </select>
             </label>
             <label for="" class="text-white">Was the session interactive?<br>
                <input type="radio"placeholder="radio">yes
                <label for="" class="text-white"><br>
                    <input type="radio"placeholder="radio">No
             </label>
             <br><br>
             <label for="" class="text-white">what would you like to see improved?<br>
                <input type="checkbox"placeholder="checkbox"> more projects<br>
                <input type="checkbox"placeholder="checkbox"> student recap<br>
                <input type="checkbox"placeholder="checkbox">lesser homework<br>
                <input type="checkbox"placeholder="checkbox">live Q/A<br>
                <input type="checkbox"placeholder="checkbox">use collabration tools<br><br>
                <label for="" class="text-white">Extra comments or suggestion
             </label>
      <fieldset class="bg-white  w-[600px] min-h-[100px] flex flex-col px-16 "> 
        <input type="text"placeholder="write your comment here"> </fieldset>
     <div class="flex justify-center items-center px-3 bg-green-900">
        <input type="button" value="submit">
     </div>
     </div>
    </div>
   </div>
</body>
</html>
